<html>
<head>
<title>Percabangan IF ELSE</title>
<head>
	<body>
	<script language="javascript">
	var umur;
	var status;
	umur = 32;
	if(umur >=0 && umur <= 30){
	status = "Udah Masuk Dewasa";
	} else if(umur >= 31 && umur <= 45){
	status = "Udah pengalaman";
	} else {
	status = "Tunggu";
	}
	document.write("Umur anda adalah : " + umur);
	document.write("<br />");
	document.write("Status : " + status);
</script>
</body>
