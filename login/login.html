<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Anton|Fira+Sans|Gloria+Hallelujah|Lora|Nunito:700|Pacifico|Playfair+Display|Shadows+Into+Light|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">

</head>
<body>
    <div class="animated zoomIn"></div>
    <div class="login" >

        <h3><i class="fab fa-angrycreative"></i></h3>
            <form action="">
                <div class="animated FlipInX"></div>
                <input class="inputform" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fab fa-facebook"></i> Login With Facebook</button>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15813.097475208782!2d110.4092412!3d-7.7606995!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a599a0272fccd%3A0x39e7804d39e1d0a!2sUniversitas+Pembangunan+Nasional+%22Veteran%22+Yogyakarta!5e0!3m2!1sid!2sid!4v1528520451653" width="310" height="150" frameborder="0" style="border:0" allowfullscreen></iframe>
            </form>
    </div>
</body>
</html>
